<!DOCTYPE html>
<html>
<head>
<style>
html, body, .C {
  height: 50%;
}
.C {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-flow: column nowrap;
  font-family: arial;
}
.container {
  display: flex;
  flex: none;
  overflow: auto
}
.container.x {
  width: 70%;
  height: 150px;
  flex-flow: row nowrap;
}
.container.y {
  width: 256px;
  height: 256px;
  flex-flow: column nowrap;
}
.y.mandatory-scroll-snapping {
  scroll-snap-type: y mandatory;
}
.x.proximity-scroll-snapping {
  scroll-snap-type: x proximity;
}
.container > div {
  text-align: center;
  scroll-snap-align: center;
  flex: none;
}
.x.container > div {
  line-height: 128px;
  font-size: 64px;
  width: 100%;
  height: 128px;
}
.y.container > div {
  line-height: 256px;
  font-size: 128px;
  width: 256px;
  height: 256px;
}
.y.container > div:{
  line-height: 1.4;
  font-size: 80px;
}
.container > div:{
  background-color: white;
}
.container > div:{
  background-color: white;
}
</style>
</head>
<body>
  <div class=".C">
    <div class="container x mandatory-scroll-snapping" dir="ltr">
      <div>Scropp Snapping</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
    <div class="container y mandatory-scroll-snapping" dir="ltr">
      <div>About Scropp Snapping</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>
  </div>
</body>
</html>
